---
name: Moonmath-Manual build

on:
  push:
    branches: [ "main" ]
    tags: [ "*" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: xu-cheng/latex-action@v2
      with:
        root_file: main-moonmath.tex
