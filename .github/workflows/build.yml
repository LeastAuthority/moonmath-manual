name: Build document

on:
  push:
    tags: ["*"]
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - uses: xu-cheng/latex-action@v2
        with:
          pre_compile: |
            export SAGETEX_VERSION=3.5
            TMPDIR=`mktemp -d`
            pushd $TMPDIR
            wget https://github.com/sagemath/sagetex/archive/refs/tags/v${SAGETEX_VERSION}.zip -O sagetex.zip
            unzip sagetex.zip
            pushd sagetex-${SAGETEX_VERSION}
            latex sagetex.ins
            popd
            popd
            cp $TMPDIR/sagetex-${SAGETEX_VERSION}/sagetex.sty .
            rm -rf $TMPDIR
          compiler: pdflatex
          root_file: main-moonmath.tex
      - uses: wuan/sagemath-action@v1
        with:
          source_file: main-moonmath.sagetex.sage
      - uses: xu-cheng/latex-action@v2
        with:
          root_file: main-moonmath.tex
      - uses: actions/upload-artifact@v3
        with:
          name: MoonMath Manual PDF
          path: main-moonmath.pdf
      - name: Create Release
        id: create_release
        uses: ncipollo/release-action@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          name: Release ${{ github.ref_name }}
          artifacts: main-moonmath.pdf
          artifactContentType: application/pdf
